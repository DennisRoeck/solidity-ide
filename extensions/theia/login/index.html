<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yakindu Solidty</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js"></script>
        <style>
            body {
                padding: 25px 0;
                text-align: center;
            }

            #headPicture{
                width: 10%;
                height: auto
            }
        </style>
    </head>
    <body>
        <img src="https://www.itemis.com/hubfs/Corporate_Website/header/itemis-yakindu.png" alt="Yakindu Solidty IDE" id="headPicture">
        <form  action="/workspace" method="post">
            <label for="workspace">
                    workspace: 
                <input id="workspace" name="workspace"> 
            </label> 
            <label for="projectname">
                projectname: 
                <input id="projectname" name="projectname"> 
            </label> 
            <input id="send" name="send" type="submit"> 
        </form>
        <h3>All created workspaces are test instances and will be destroyed in an hour!</h3>
        <script>
            window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                if (key === 'projectname'){
                    document.getElementById('projectname').value = value;
                }
                if (key === 'workspace'){
                    document.getElementById('workspace').value = value;
                }
            });
        </script>
    </body>
</html>
